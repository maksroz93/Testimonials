<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відгуки пацієнтів</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50; /* Темно-синій */
            --bg-color: #f8f9fa;      /* Світлий фон */
            --card-bg: #ffffff;       /* Білі картки */
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            color: var(--text-color);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        /* Налаштування "стіни" */
        .wall-container {
            column-count: 3;
            column-gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .review-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px; /* Відступ між картками по вертикалі */
            break-inside: avoid; /* Заборона розриву картки */
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            transition: transform 0.2s;
        }

        .review-card:hover {
            transform: translateY(-2px);
        }

        /* Зірочки по центру */
        .stars {
            color: #f1c40f;
            font-size: 1.5em;
            margin-bottom: 15px;
            letter-spacing: 4px;
            text-align: center;
            display: block;
        }

        .review-text {
            font-size: 0.95em;
            line-height: 1.6;
            color: #444;
            margin-bottom: 20px;
            text-align: left;
            font-style: italic;
        }

        /* Підпис без фото */
        .author {
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .author-name {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 0.95em;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }

        .author-detail {
            font-size: 0.85em;
            color: #888;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            background-color: #e3f2fd;
            color: #1565c0;
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
            font-weight: 600;
        }

        /* Адаптивність для мобільних */
        @media (max-width: 900px) {
            .wall-container { column-count: 2; }
        }

        @media (max-width: 600px) {
            .wall-container { column-count: 1; }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Історії пацієнтів</h1>
        <p class="subtitle">Чесні відгуки батьків</p>
    </header>

    <div id="reviews-wall" class="wall-container">
        <p id="loading-text" style="text-align:center; color:#666;">Завантаження відгуків...</p>
    </div>

    <script>

        }

                const loadingText = document.getElementById('loading-text');

                if (loadingText) loadingText.style.display = 'none';

                    return;
                }
